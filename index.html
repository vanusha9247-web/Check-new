<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Birthday Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; /* Cyber Cyan */
            --secondary: #7000ff; /* Electric Purple */
            --correct: #39ff14; /* Neon Green */
            --wrong: #ff3131; /* Neon Red */
            --bg: #0d1117; /* Dark Tech Blue */
            --card-bg: #161b22;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 2px 2px, #21262d 1px, transparent 0);
            background-size: 40px 40px; /* Subtle grid/tech pattern */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #c9d1d9;
        }

        #game-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            text-align: center;
            max-width: 90%;
            width: 550px;
            border: 2px solid #30363d;
            position: relative;
        }

        .character-img { 
            font-size: 3.5rem; 
            margin-bottom: 10px; 
            filter: drop-shadow(0 0 10px var(--primary));
            animation: float 3s ease-in-out infinite; 
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            color: var(--primary); 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .clue { font-size: 1.1rem; font-weight: 700; color: #8b949e; min-height: 50px; margin-bottom: 20px; }

        .answer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .letter-box {
            width: 40px;
            height: 50px;
            border: 2px solid #30363d;
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: #0d1117;
            color: white;
            transition: all 0.2s;
            outline: none;
        }

        .letter-box.correct { border-color: var(--correct); color: var(--correct); box-shadow: 0 0 10px var(--correct); transform: scale(1.05); }
        .letter-box.wrong { border-color: var(--wrong); color: var(--wrong); box-shadow: 0 0 10px var(--wrong); animation: shake 0.3s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-group { display: flex; justify-content: center; gap: 15px; }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .main-btn { background: var(--primary); color: #0d1117; font-weight: bold; }
        .hint-btn { background: var(--secondary); color: white; }
        .skip-btn { background: transparent; color: #484f58; border: 1px solid #30363d; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 30px var(--secondary);
            max-width: 80%;
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="character-img" id="char-icon">ü§ñ</div>
    <h1 id="title">SAI'S QUEST</h1>
    <p id="clue-text" class="clue">System Ready. Initiate sequence?</p>
    
    <div id="answer-slots" class="answer-container"></div>

    <div class="btn-group">
        <button id="main-btn" class="main-btn" onclick="handleMainAction()">Start Game</button>
        <button id="hint-btn" class="hint-btn" style="display:none" onclick="showHint()">Hint ‚ú®</button>
        <button id="skip-btn" class="skip-btn" style="display:none" onclick="fakeSkip()">Skip</button>
    </div>
</div>

<div id="overlay" class="overlay">
    <div class="popup">
        <h1 id="pop-emoji">‚ú®</h1>
        <p id="pop-msg" style="font-size: 1.2rem; margin: 20px 0; color: white;"></p>
        <button class="main-btn" onclick="closePopup()">ACKNOWLEDGE üíñ</button>
    </div>
</div>

<script>
    const questions = [
        { q: "The reason my bad days don‚Äôt last long", a: "YOU", hintMsg: "It's a 3-letter word for my favorite person!", correctMsg: "Because you're my sunshine, Sai! ‚òÄÔ∏è" },
        { q: "Our favorite way to spend time together", a: "LONG TALKS", hintMsg: "We do this for hours and never get tired...", correctMsg: "I could listen to you forever... üí¨" },
        { q: "The trip that changed everything for us", a: "CATALINA ISLAND", hintMsg: "Think of boats, golf carts, and blue water!", correctMsg: "That blue water had nothing on your eyes! üåäüíô" },
        { q: "The nickname only I use for you", a: "SUBBU", hintMsg: "It starts with S and ends with U!", correctMsg: "My one and only Subbu! ü•∞" },
        { q: "Your favorite comfort food", a: "SAMBAR", hintMsg: "South Indian soul food!", correctMsg: "Adding spice to my life, just like Sambar! üç≤" },
        { q: "What you do when you‚Äôre stressed", a: "SILENCE", hintMsg: "You get very, very quiet...", correctMsg: "Even in your silence, I hear your heart. ü§ç" },
        { q: "What I see when I imagine my future", a: "US", hintMsg: "Just two letters, you and me.", correctMsg: "Always and forever, Sai. üíç" },
        { q: "The best decision of my life", a: "MARRYING YOU", hintMsg: "The day we said 'I Do'!", correctMsg: "I'd say 'I Do' a million times over! ‚ú®" },
        { q: "What you do when I‚Äôm upset", a: "LISTEN", hintMsg: "You give me your full attention.", correctMsg: "You're my safest place to land. üëÇüíó" },
        { q: "What you give when I need it most", a: "TIME", hintMsg: "You can't buy it, but you always give it to me.", correctMsg: "The most precious gift you give me. ‚è≥" },
        { q: "Your way of saying ‚ÄúI care‚Äù", a: "ACTIONS", hintMsg: "They speak louder than words!", correctMsg: "You show me love in every little thing. üõ†Ô∏è‚ù§Ô∏è" },
        { q: "The answer that connects everything", a: "LOVE", hintMsg: "The strongest force between us.", correctMsg: "Happy Birthday, Sai! You are my whole world! üéÇ‚ù§Ô∏è" }
    ];

    let currentQ = 0;
    let isGameActive = false;
    const icons = ["ü§ñ", "üöÄ", "üïπÔ∏è", "‚ö°", "üß©", "üì°"];

    function handleMainAction() {
        if (!isGameActive) {
            isGameActive = true;
            document.getElementById('main-btn').innerText = "Submit Answer";
            document.getElementById('hint-btn').style.display = "block";
            document.getElementById('skip-btn').style.display = "block";
            loadQuestion();
        } else {
            checkFinal();
        }
    }

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('clue-text').innerText = q.q;
        document.getElementById('char-icon').innerText = icons[currentQ % icons.length];
        
        const container = document.getElementById('answer-slots');
        container.innerHTML = '';
        
        let charIndex = 0;
        q.a.split('').forEach((char) => {
            if (char === ' ') {
                const space = document.createElement('div');
                space.style.width = '100%';
                container.appendChild(space);
            } else {
                const input = document.createElement('input');
                input.className = 'letter-box';
                input.maxLength = 1;
                input.dataset.index = charIndex;
                input.dataset.char = char;
                input.oninput = (e) => validateLetter(e.target);
                container.appendChild(input);
                charIndex++;
            }
        });
    }

    function validateLetter(input) {
        const val = input.value.toUpperCase();
        if (val === input.dataset.char) {
            input.className = 'letter-box correct';
            let next = input.nextElementSibling;
            while(next && next.tagName !== 'INPUT') next = next.nextElementSibling;
            if(next) next.focus();
        } else if (val !== "") {
            input.className = 'letter-box wrong';
            setTimeout(() => { input.value = ""; input.className = 'letter-box'; }, 500);
        }
    }

    function showHint() {
        const q = questions[currentQ];
        document.getElementById('pop-emoji').innerText = "ACCESSING DATA... üíæ";
        document.getElementById('pop-msg').innerText = q.hintMsg;
        document.getElementById('overlay').style.display = 'flex';
        window.pendingHint = true;
    }

    function checkFinal() {
        const boxes = document.querySelectorAll('.letter-box');
        const allCorrect = Array.from(boxes).every(b => b.classList.contains('correct'));
        
        if (allCorrect) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ff', '#7000ff', '#39ff14'] });
            document.getElementById('pop-emoji').innerText = "SUCCESS! üèÜ";
            document.getElementById('pop-msg').innerText = questions[currentQ].correctMsg;
            document.getElementById('overlay').style.display = 'flex';
            window.isNextLevel = true;
        } else {
            alert("Protocol Error: Answers incomplete or incorrect! üõ†Ô∏è");
        }
    }

    function fakeSkip() {
        const msgs = ["Protocol Override Denied! üö´", "Skipping is not an option for my hero! ü¶æ", "Love cannot be bypassed! ‚ö°"];
        document.getElementById('pop-emoji').innerText = "ERROR 404 ü§≠";
        document.getElementById('pop-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        
        if (window.pendingHint) {
            revealOneLetter();
            window.pendingHint = false;
        }

        if (window.isNextLevel) {
            window.isNextLevel = false;
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showFinalCelebration();
            }
        }
    }

    function revealOneLetter() {
        const boxes = document.querySelectorAll('.letter-box:not(.correct)');
        if (boxes.length > 0) {
            const firstEmpty = boxes[0];
            firstEmpty.value = firstEmpty.dataset.char;
            firstEmpty.className = 'letter-box correct';
        }
    }

    function showFinalCelebration() {
        document.getElementById('game-container').innerHTML = `
            <div class="character-img">üéÜüîãüéá</div>
            <h1 style="color: var(--primary)">LEVEL COMPLETE!</h1>
            <p style="font-weight:bold; color: white;">HAPPY BIRTHDAY SAI!</p>
            <p style="color: #8b949e;">You are the love of my life, my best friend, and my forever. Hope your day is as amazing as you are!</p>
            <div class="character-img">üèéÔ∏èüí®üõ∞Ô∏è</div>
        `;
        setInterval(() => {
            confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00f2ff', '#7000ff'] });
            confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00f2ff', '#7000ff'] });
        }, 1500);
    }
</script>
</body>
</html>
