<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Birthday Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff; /* Cyber Cyan */
            --secondary: #ffcc00; /* Lego Yellow */
            --correct: #39ff14; /* Neon Green */
            --wrong: #ff3131; /* Neon Red */
            --bg: #0b0e14; /* Deep Space Black */
            --card: #1a202c; /* Slate Grey Card */
        }

        body {
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg);
            /* Tech Grid Background */
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        #game-container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 90%;
            width: 520px;
            border: 3px solid var(--primary);
            position: relative;
        }

        /* Floating Tech Emojis */
        .decor { position: absolute; font-size: 1.5rem; opacity: 0.6; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            color: var(--secondary); 
            text-shadow: 2px 2px #ff007a; /* Neon pink shadow for a "cyber" look */
            margin: 0;
            letter-spacing: 2px;
        }

        .clue { font-size: 1.1rem; color: #cbd5e0; margin: 25px 0; min-height: 60px; line-height: 1.4; }

        .answer-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 30px; }

        .letter-box {
            width: 38px;
            height: 50px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            font-size: 1.6rem;
            text-transform: uppercase;
            text-align: center;
            background: #0b0e14;
            color: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .letter-box.correct { border-color: var(--correct); color: var(--correct); box-shadow: 0 0 15px var(--correct); transform: scale(1.05); }
        .letter-box.wrong { border-color: var(--wrong); color: var(--wrong); box-shadow: 0 0 15px var(--wrong); animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-group { display: flex; justify-content: center; gap: 15px; }
        button { 
            padding: 12px 22px; 
            border: none; 
            border-radius: 12px; 
            font-family: 'Orbitron'; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .main-btn { background: var(--primary); color: #000; box-shadow: 0 4px 0 #008eb3; }
        .hint-btn { background: var(--secondary); color: #000; box-shadow: 0 4px 0 #b38f00; }
        .skip-btn { background: #2d3748; color: #a0aec0; }
        button:active { transform: translateY(3px); box-shadow: none; }

        /* Themed Popups */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .popup { 
            background: var(--card); 
            padding: 3rem; 
            border-radius: 25px; 
            text-align: center; 
            border: 3px solid var(--primary); 
            width: 85%; 
            max-width: 450px;
            box-shadow: 0 0 40px var(--primary);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="decor" style="top: -15px; left: -10px;">üöÄ</div>
    <div class="decor" style="top: -15px; right: -10px;">üéÆ</div>
    <div class="character-img" id="char-icon" style="font-size: 4rem; margin-bottom: 10px;">ü§ñ</div>
    <h1>SAI'S B-DAY QUEST</h1>
    <p id="clue-text" class="clue">Level 0: Initializing Birthday Protocol. Solve the clues to unlock your surprise!</p>
    
    <div id="answer-slots" class="answer-container"></div>

    <div class="btn-group">
        <button id="main-btn" class="main-btn" onclick="handleMainAction()">Initialize</button>
        <button id="hint-btn" class="hint-btn" style="display:none" onclick="showHint()">Hint ‚ú®</button>
        <button id="skip-btn" class="skip-btn" style="display:none" onclick="fakeSkip()">Skip</button>
    </div>
</div>

<div id="overlay" class="overlay">
    <div class="popup">
        <h1 id="pop-emoji" style="font-size: 4rem; margin: 0;">üéä</h1>
        <p id="pop-msg" style="font-size: 1.3rem; margin: 25px 0; color: #fff; line-height: 1.5;"></p>
        <button class="main-btn" onclick="closePopup()">Next Mission üöÄ</button>
    </div>
</div>

<script>
    const questions = [
        { q: "The reason my bad days don‚Äôt last long", a: "YOU", hintMsg: "The answer is literally you, Sai!", correctMsg: "Because you're my sunshine, Sai! ‚òÄÔ∏è", theme: 'sun' },
        { q: "Our favorite way to spend time together", a: "LONG TALKS", hintMsg: "Connecting through words for hours...", correctMsg: "I could listen to your voice forever... üí¨", theme: 'tech' },
        { q: "The trip that changed everything for us", a: "CATALINA ISLAND", hintMsg: "Boats, sunshine, and blue water vibes!", correctMsg: "Those memories are locked in my heart! üåäüíô", theme: 'ocean' },
        { q: "The nickname only I use for you", a: "SUBBU", hintMsg: "The cutest 5-letter name only I call you.", correctMsg: "My one and only Subbu! ü•∞", theme: 'love' },
        { q: "Your favorite comfort food", a: "SAMBAR", hintMsg: "South Indian spicy goodness!", correctMsg: "You spice up my life perfectly! üç≤", theme: 'spice' },
        { q: "What you do when you‚Äôre stressed", a: "SILENCE", hintMsg: "You enter 'Do Not Disturb' mode...", correctMsg: "I'm here for you, even in the quiet. ü§ç", theme: 'quiet' },
        { q: "What I see when I imagine my future", a: "US", hintMsg: "Just the two of us.", correctMsg: "Always and forever, Sai. üíç", theme: 'future' },
        { q: "The best decision of my life", a: "MARRYING YOU", hintMsg: "Our biggest level-up moment!", correctMsg: "Best decision I ever made! ‚ú®", theme: 'tech' },
        { q: "What you do when I‚Äôm upset", a: "LISTEN", hintMsg: "You give me your full attention.", correctMsg: "You're my safest place to land. üëÇüíó", theme: 'tech' },
        { q: "What you give when I need it most", a: "TIME", hintMsg: "The most precious gift you own.", correctMsg: "Every second with you is a gift. ‚è≥", theme: 'gold' },
        { q: "Your way of saying ‚ÄúI care‚Äù", a: "ACTIONS", hintMsg: "Not words, but deeds!", correctMsg: "You show me love in everything you do. üõ†Ô∏è‚ù§Ô∏è", theme: 'tech' },
        { q: "The answer that connects everything", a: "LOVE", hintMsg: "The power that started it all.", correctMsg: "Happy Birthday, Sai! I love you! üéÇ‚ù§Ô∏è", theme: 'final' }
    ];

    let currentQ = 0;
    let isGameActive = false;

    function handleMainAction() {
        if (!isGameActive) {
            isGameActive = true;
            document.getElementById('main-btn').innerText = "Submit";
            document.getElementById('hint-btn').style.display = "block";
            document.getElementById('skip-btn').style.display = "block";
            loadQuestion();
        } else {
            checkFinal();
        }
    }

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('clue-text').innerText = q.q;
        const container = document.getElementById('answer-slots');
        container.innerHTML = '';
        q.a.split('').forEach((char) => {
            if (char === ' ') {
                const space = document.createElement('div'); space.style.width = '100%'; container.appendChild(space);
            } else {
                const input = document.createElement('input');
                input.className = 'letter-box';
                input.maxLength = 1;
                input.dataset.char = char;
                input.oninput = (e) => {
                    if (e.target.value.toUpperCase() === char) {
                        e.target.className = 'letter-box correct';
                        let next = e.target.nextElementSibling;
                        while(next && next.tagName !== 'INPUT') next = next.nextElementSibling;
                        if(next) next.focus();
                    } else if (e.target.value !== "") {
                        e.target.className = 'letter-box wrong';
                        setTimeout(() => { e.target.value = ""; e.target.className = 'letter-box'; }, 400);
                    }
                };
                container.appendChild(input);
            }
        });
    }

    function triggerAnimation(theme) {
        if (theme === 'sun') {
            confetti({ particleCount: 100, spread: 90, colors: ['#ffcc00', '#ffffff'], shapes: ['star'] });
        } else if (theme === 'ocean') {
            confetti({ particleCount: 150, spread: 70, colors: ['#00d4ff', '#0077be', '#ffffff'] });
        } else if (theme === 'spice') {
            confetti({ particleCount: 100, spread: 50, colors: ['#ff4500', '#ffcc00', '#8b4513'] });
        } else if (theme === 'love' || theme === 'final') {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#ff007a', '#ffcc00', '#ffffff'] });
        } else {
            confetti({ particleCount: 100, spread: 70, colors: ['#00d4ff', '#39ff14'] });
        }
    }

    function checkFinal() {
        const boxes = document.querySelectorAll('.letter-box');
        const allCorrect = Array.from(boxes).every(b => b.classList.contains('correct'));
        if (allCorrect) {
            triggerAnimation(questions[currentQ].theme);
            document.getElementById('pop-emoji').innerText = "MISSION SUCCESS üèÜ";
            document.getElementById('pop-msg').innerText = questions[currentQ].correctMsg;
            document.getElementById('overlay').style.display = 'flex';
            window.isNextLevel = true;
        } else {
            alert("Protocol Error: Answers incomplete! Try again, my love! ‚ù§Ô∏è");
        }
    }

    function fakeSkip() {
        const msgs = [
            "Nice try, Sai! No shortcuts to my heart! ü§≠",
            "Bypass Denied: Level too cute to skip! üö´",
            "Protocol Error: Your wife says NO skipping! üòÇ",
            "Access Denied: You must solve this for your kiss! üíã"
        ];
        document.getElementById('pop-emoji').innerText = "üö´";
        document.getElementById('pop-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        document.getElementById('overlay').style.display = 'flex';
    }

    function showHint() {
        document.getElementById('pop-emoji').innerText = "üí°";
        document.getElementById('pop-msg').innerText = "HINT PROTOCOL: " + questions[currentQ].hintMsg;
        document.getElementById('overlay').style.display = 'flex';
        window.pendingHint = true;
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        if (window.pendingHint) {
            const boxes = document.querySelectorAll('.letter-box:not(.correct)');
            if (boxes.length > 0) { boxes[0].value = boxes[0].dataset.char; boxes[0].className = 'letter-box correct'; }
            window.pendingHint = false;
        }
        if (window.isNextLevel) {
            window.isNextLevel = false;
            currentQ++;
            if (currentQ < questions.length) loadQuestion();
            else {
                document.getElementById('game-container').innerHTML = `<h1 style="font-size: 2rem;">QUEST COMPLETE! üéá</h1><p style="font-size: 1.2rem; margin: 20px 0;">Happy Birthday, Sai! You've unlocked 100% of my love. You are my forever teammate! üíñ</p><div style="font-size: 4rem;">üß©üç∞üèéÔ∏è</div>`;
                setInterval(() => { confetti({ particleCount: 40, origin: { x: Math.random(), y: Math.random() - 0.2 } }); }, 600);
            }
        }
    }
</script>
</body>
</html>
