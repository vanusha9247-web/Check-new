<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Birthday Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ffcc00;
            --correct: #39ff14;
            --wrong: #ff3131;
            --bg: #0b0e14;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #game-container {
            background: rgba(25, 30, 40, 0.95);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            text-align: center;
            max-width: 90%;
            width: 500px;
            border: 4px solid var(--primary);
            position: relative;
            z-index: 10;
        }

        .character-img { font-size: 4rem; margin-bottom: 10px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--secondary); text-shadow: 2px 2px #ff007a; margin: 0; }
        .clue { font-size: 1.2rem; color: #a0aec0; margin: 20px 0; min-height: 50px; }

        .answer-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 30px; }

        .letter-box {
            width: 35px;
            height: 45px;
            border: 3px solid #4a5568;
            border-radius: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-align: center;
            background: #1a202c;
            color: white;
            transition: all 0.3s;
            outline: none;
        }

        .letter-box.correct { border-color: var(--correct); box-shadow: 0 0 15px var(--correct); }
        .letter-box.wrong { border-color: var(--wrong); box-shadow: 0 0 15px var(--wrong); animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-group { display: flex; justify-content: center; gap: 10px; }
        button { padding: 12px 18px; border: none; border-radius: 12px; font-family: 'Orbitron'; cursor: pointer; font-weight: bold; }
        .main-btn { background: var(--primary); color: #000; }
        .hint-btn { background: var(--secondary); color: #000; }
        .skip-btn { background: #2d3748; color: #fff; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup { background: #1a202c; padding: 2rem; border-radius: 25px; text-align: center; border: 3px solid var(--primary); width: 80%; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="character-img" id="char-icon">ðŸŽ‚</div>
    <h1>SAI'S B-DAY QUEST</h1>
    <p id="clue-text" class="clue">System Ready. Are you ready for your birthday challenge, Sai?</p>
    <div id="answer-slots" class="answer-container"></div>
    <div class="btn-group">
        <button id="main-btn" class="main-btn" onclick="handleMainAction()">Start Game</button>
        <button id="hint-btn" class="hint-btn" style="display:none" onclick="showHint()">Hint âœ¨</button>
        <button id="skip-btn" class="skip-btn" style="display:none" onclick="fakeSkip()">Skip</button>
    </div>
</div>

<div id="overlay" class="overlay">
    <div class="popup">
        <h1 id="pop-emoji" style="font-size: 3.5rem;">ðŸ¥³</h1>
        <p id="pop-msg" style="font-size: 1.2rem; margin: 20px 0;"></p>
        <button class="main-btn" onclick="closePopup()">Continue! ðŸš€</button>
    </div>
</div>

<script>
    const questions = [
        { q: "The reason my bad days donâ€™t last long", a: "YOU", hintMsg: "It's the man in the mirror!", correctMsg: "Because you're my personal sunshine, Sai! â˜€ï¸", theme: 'sun' },
        { q: "Our favorite way to spend time together", a: "LONG TALKS", hintMsg: "Listening and speaking for hours...", correctMsg: "I could listen to your voice forever... ðŸ’¬", theme: 'chat' },
        { q: "The trip that changed everything for us", a: "CATALINA ISLAND", hintMsg: "The magical island getaway!", correctMsg: "Those blue waters and you... perfection! ðŸŒŠðŸ’™", theme: 'ocean' },
        { q: "The nickname only I use for you", a: "SUBBU", hintMsg: "S _ _ _ U", correctMsg: "My one and only Subbu! ðŸ¥°", theme: 'cute' },
        { q: "Your favorite comfort food", a: "SAMBAR", hintMsg: "A warm South Indian bowl of love!", correctMsg: "You spice up my life every single day! ðŸ²", theme: 'food' },
        { q: "What you do when youâ€™re stressed", a: "SILENCE", hintMsg: "No words, just quiet thoughts.", correctMsg: "I love every version of you, even the quiet one. ðŸ¤", theme: 'quiet' },
        { q: "What I see when I imagine my future", a: "US", hintMsg: "Two letters, one team.", correctMsg: "It's always been you and me. ðŸ’", theme: 'future' },
        { q: "The best decision of my life", a: "MARRYING YOU", hintMsg: "Our big 'I Do' moment!", correctMsg: "Best. Decision. Ever. âœ¨", theme: 'ring' },
        { q: "What you do when Iâ€™m upset", a: "LISTEN", hintMsg: "You give me your full attention.", correctMsg: "Thank you for being my safe place. ðŸ‘‚ðŸ’—", theme: 'support' },
        { q: "What you give when I need it most", a: "TIME", hintMsg: "You can't buy it, but you always share it.", correctMsg: "You are my favorite way to spend time. â³", theme: 'time' },
        { q: "Your way of saying â€œI careâ€", a: "ACTIONS", hintMsg: "Not words, but deeds!", correctMsg: "You show me love in everything you do. ðŸ› ï¸â¤ï¸", theme: 'care' },
        { q: "The answer that connects everything", a: "LOVE", hintMsg: "The 4-letter word that started it all.", correctMsg: "Happy Birthday, Sai! You are my world! ðŸŽ‚â¤ï¸", theme: 'final' }
    ];

    let currentQ = 0;
    let isGameActive = false;

    function handleMainAction() {
        if (!isGameActive) {
            isGameActive = true;
            document.getElementById('main-btn').innerText = "Submit";
            document.getElementById('hint-btn').style.display = "block";
            document.getElementById('skip-btn').style.display = "block";
            loadQuestion();
        } else {
            checkFinal();
        }
    }

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('clue-text').innerText = q.q;
        const container = document.getElementById('answer-slots');
        container.innerHTML = '';
        q.a.split('').forEach((char) => {
            if (char === ' ') {
                const space = document.createElement('div');
                space.style.width = '100%';
                container.appendChild(space);
            } else {
                const input = document.createElement('input');
                input.className = 'letter-box';
                input.maxLength = 1;
                input.dataset.char = char;
                input.oninput = (e) => {
                    if (e.target.value.toUpperCase() === char) {
                        e.target.className = 'letter-box correct';
                        let next = e.target.nextElementSibling;
                        while(next && next.tagName !== 'INPUT') next = next.nextElementSibling;
                        if(next) next.focus();
                    } else if (e.target.value !== "") {
                        e.target.className = 'letter-box wrong';
                        setTimeout(() => { e.target.value = ""; e.target.className = 'letter-box'; }, 400);
                    }
                };
                container.appendChild(input);
            }
        });
    }

    function triggerThemeAnimation(theme) {
        const defaults = { spread: 360, ticks: 50, gravity: 0, decay: 0.94, startVelocity: 30, shapes: ['star'], colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8'] };

        if (theme === 'sun') {
            confetti({ ...defaults, particleCount: 40, scalar: 1.2 });
        } else if (theme === 'ocean') {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#0000FF', '#0077be', '#00a8e1'] });
        } else if (theme === 'final' || theme === 'cute') {
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#ff0000', '#ff69b4'], shapes: ['circle'] });
        } else if (theme === 'food') {
            confetti({ particleCount: 80, spread: 60, colors: ['#FF4500', '#FFA500', '#8B4513'] });
        } else {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
    }

    function checkFinal() {
        const boxes = document.querySelectorAll('.letter-box');
        const allCorrect = Array.from(boxes).every(b => b.classList.contains('correct'));
        if (allCorrect) {
            triggerThemeAnimation(questions[currentQ].theme);
            document.getElementById('pop-msg').innerText = questions[currentQ].correctMsg;
            document.getElementById('overlay').style.display = 'flex';
            window.isNextLevel = true;
        } else {
            alert("Mission incomplete! Keep going, Sai! â¤ï¸");
        }
    }

    function fakeSkip() {
        const msgs = ["Error: Love is too strong to skip! ðŸ˜¤", "Bypass denied! You're too cute! ðŸ¤­", "Shortcut locked. Enjoy the journey! ðŸš€"];
        document.getElementById('pop-emoji').innerText = "ðŸš«";
        document.getElementById('pop-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        document.getElementById('overlay').style.display = 'flex';
    }

    function showHint() {
        document.getElementById('pop-emoji').innerText = "ðŸ’¡";
        document.getElementById('pop-msg').innerText = questions[currentQ].hintMsg;
        document.getElementById('overlay').style.display = 'flex';
        window.pendingHint = true;
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        if (window.pendingHint) {
            const boxes = document.querySelectorAll('.letter-box:not(.correct)');
            if (boxes.length > 0) {
                boxes[0].value = boxes[0].dataset.char;
                boxes[0].className = 'letter-box correct';
            }
            window.pendingHint = false;
        }
        if (window.isNextLevel) {
            window.isNextLevel = false;
            currentQ++;
            if (currentQ < questions.length) loadQuestion();
            else {
                document.getElementById('game-container').innerHTML = "<h1>HAPPY BIRTHDAY SAI! ðŸŽ‚</h1><p>Mission Accomplished. You are my forever hero!</p>";
                setInterval(() => { confetti({ particleCount: 50, origin: { x: Math.random(), y: Math.random() - 0.2 } }); }, 500);
            }
        }
    }
</script>
</body>
</html>
