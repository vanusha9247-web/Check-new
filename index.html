<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Ultimate Birthday Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff; /* Neon Birthday Blue */
            --secondary: #ffcc00; /* Lego Yellow */
            --correct: #39ff14;
            --wrong: #ff3131;
            --bg: #0b0e14;
            --accent: #ff007a; /* Party Pink/Red */
        }

        body {
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.1) 0%, transparent 20%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #game-container {
            background: rgba(25, 30, 40, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 90%;
            width: 550px;
            border: 4px solid var(--primary);
            position: relative;
        }

        /* Birthday Decorations */
        .decor { position: absolute; font-size: 2rem; opacity: 0.6; }
        .d1 { top: -20px; left: -20px; transform: rotate(-15deg); }
        .d2 { top: -20px; right: -20px; transform: rotate(15deg); }
        .d3 { bottom: -20px; left: 10px; }
        .d4 { bottom: -20px; right: 10px; }

        .character-img { 
            font-size: 4rem; 
            margin-bottom: 10px; 
            display: block;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) translateY(-10px); } }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            color: var(--secondary); 
            margin: 0;
            text-shadow: 2px 2px 0px var(--accent);
            letter-spacing: 2px;
        }

        .clue { font-family: 'Fredoka One'; font-size: 1.2rem; color: #a0aec0; margin: 20px 0; min-height: 60px; }

        .answer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .letter-box {
            width: 38px;
            height: 48px;
            border: 3px solid #4a5568;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: #1a202c;
            color: white;
            transition: all 0.3s;
            outline: none;
        }

        .letter-box.correct { border-color: var(--correct); box-shadow: 0 0 15px var(--correct); background: #1a3a2a; }
        .letter-box.wrong { border-color: var(--wrong); box-shadow: 0 0 15px var(--wrong); animation: shake 0.3s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-group { display: flex; justify-content: center; gap: 12px; }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .main-btn { background: var(--primary); color: #000; box-shadow: 0 4px 0px #008eb3; }
        .hint-btn { background: var(--secondary); color: #000; box-shadow: 0 4px 0px #b38f00; }
        .skip-btn { background: #2d3748; color: #fff; }
        button:active { transform: translateY(4px); box-shadow: none; }

        /* Popups */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: #1a202c;
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            border: 3px solid var(--primary);
            max-width: 80%;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="decor d1">üéà</div>
    <div class="decor d2">üéÅ</div>
    <div class="decor d3">üèéÔ∏è</div>
    <div class="decor d4">üß©</div>

    <div class="character-img" id="char-icon">üéÇ</div>
    <h1>SAI'S B-DAY QUEST</h1>
    <p id="clue-text" class="clue">Welcome to your Birthday Security Protocol, Sai! Are you ready to unlock your surprises?</p>
    
    <div id="answer-slots" class="answer-container"></div>

    <div class="btn-group">
        <button id="main-btn" class="main-btn" onclick="handleMainAction()">Start Quest</button>
        <button id="hint-btn" class="hint-btn" style="display:none" onclick="showHint()">Get Hint ‚ú®</button>
        <button id="skip-btn" class="skip-btn" style="display:none" onclick="fakeSkip()">Skip Level</button>
    </div>
</div>

<div id="overlay" class="overlay">
    <div class="popup">
        <h1 id="pop-emoji" style="font-size: 4rem;">ü•≥</h1>
        <p id="pop-msg" style="font-size: 1.3rem; margin: 25px 0; color: #fff; line-height: 1.5;"></p>
        <button class="main-btn" onclick="closePopup()">Next Mission! üöÄ</button>
    </div>
</div>

<script>
    const questions = [
        { q: "The reason my bad days don‚Äôt last long", a: "YOU", hintMsg: "The answer is literally looking at this screen right now!", correctMsg: "Because you're my personal sunshine, Sai! ‚òÄÔ∏è" },
        { q: "Our favorite way to spend time together", a: "LONG TALKS", hintMsg: "We do this under the stars or on the couch for hours...", correctMsg: "I could listen to your voice forever... üí¨" },
        { q: "The trip that changed everything for us", a: "CATALINA ISLAND", hintMsg: "Boats, sunshine, and a magical island vibe!", correctMsg: "The best memories were made on those shores! üåäüíô" },
        { q: "The nickname only I use for you", a: "SUBBU", hintMsg: "The cutest 5-letter name in my phone!", correctMsg: "My one and only Subbu! ü•∞" },
        { q: "Your favorite comfort food", a: "SAMBAR", hintMsg: "If happiness was a South Indian dish...", correctMsg: "Adding spice and warmth to my life every day! üç≤" },
        { q: "What you do when you‚Äôre stressed", a: "SILENCE", hintMsg: "You go into your 'Quiet Mode'...", correctMsg: "I'll always be there to hold your hand through the quiet. ü§ç" },
        { q: "What I see when I imagine my future", a: "US", hintMsg: "The perfect team. Just 2 letters.", correctMsg: "It's always been you and me against the world. üíç" },
        { q: "The best decision of my life", a: "MARRYING YOU", hintMsg: "The day we leveled up our love forever!", correctMsg: "The best 'Yes' I ever said! ‚ú®" },
        { q: "What you do when I‚Äôm upset", a: "LISTEN", hintMsg: "You give me your ears and your heart.", correctMsg: "Thank you for always making me feel heard. üëÇüíó" },
        { q: "What you give when I need it most", a: "TIME", hintMsg: "The most valuable thing you own, and you give it to me.", correctMsg: "Time spent with you is my favorite gift. ‚è≥" },
        { q: "Your way of saying ‚ÄúI care‚Äù", a: "ACTIONS", hintMsg: "Doing things instead of just saying things!", correctMsg: "You show me love in the most beautiful ways. üõ†Ô∏è‚ù§Ô∏è" },
        { q: "The answer that connects everything", a: "LOVE", hintMsg: "The 'Fuel' for our entire relationship.", correctMsg: "Happy Birthday, Sai! You are my whole universe! üéÇ‚ù§Ô∏è" }
    ];

    const skipMessages = [
        "Mission Failure! You can't skip my love that easily! üò§",
        "Access Denied! The birthday boy must complete the level! ‚úã",
        "Nice try, Sai! But there are no shortcuts to these kisses! üíã",
        "Wait! If you skip, a puppy gets sad. You don't want that, do you? ü•∫",
        "Error: Your wife's love is too high to bypass this stage! üìà",
        "System says: NO! Play the game, Mr. Handsome! ü§ñ"
    ];

    let currentQ = 0;
    let isGameActive = false;
    const icons = ["ü¶æ", "üéÆ", "üèéÔ∏è", "üß©", "‚ö°", "üõ∏"];

    function handleMainAction() {
        if (!isGameActive) {
            isGameActive = true;
            document.getElementById('main-btn').innerText = "Submit";
            document.getElementById('hint-btn').style.display = "block";
            document.getElementById('skip-btn').style.display = "block";
            loadQuestion();
        } else {
            checkFinal();
        }
    }

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('clue-text').innerText = q.q;
        document.getElementById('char-icon').innerText = icons[currentQ % icons.length];
        const container = document.getElementById('answer-slots');
        container.innerHTML = '';
        
        let charIndex = 0;
        q.a.split('').forEach((char) => {
            if (char === ' ') {
                const space = document.createElement('div');
                space.style.width = '100%';
                container.appendChild(space);
            } else {
                const input = document.createElement('input');
                input.className = 'letter-box';
                input.maxLength = 1;
                input.dataset.char = char;
                input.oninput = (e) => validateLetter(e.target);
                container.appendChild(input);
            }
        });
    }

    function validateLetter(input) {
        const val = input.value.toUpperCase();
        if (val === input.dataset.char) {
            input.className = 'letter-box correct';
            let next = input.nextElementSibling;
            while(next && next.tagName !== 'INPUT') next = next.nextElementSibling;
            if(next) next.focus();
        } else if (val !== "") {
            input.className = 'letter-box wrong';
            setTimeout(() => { input.value = ""; input.className = 'letter-box'; }, 500);
        }
    }

    function showHint() {
        const q = questions[currentQ];
        document.getElementById('pop-emoji').innerText = "üí°‚ú®";
        document.getElementById('pop-msg').innerText = "System Hint: " + q.hintMsg;
        document.getElementById('overlay').style.display = 'flex';
        window.pendingHint = true;
    }

    function checkFinal() {
        const boxes = document.querySelectorAll('.letter-box');
        const allCorrect = Array.from(boxes).every(b => b.classList.contains('correct'));
        
        if (allCorrect) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00d4ff', '#ffcc00', '#ff007a'] });
            document.getElementById('pop-emoji').innerText = "LEVEL CLEAR! üèÜ";
            document.getElementById('pop-msg').innerText = questions[currentQ].correctMsg;
            document.getElementById('overlay').style.display = 'flex';
            window.isNextLevel = true;
        } else {
            alert("Mission Status: Incomplete! Check your data, Sai! üõ†Ô∏è");
        }
    }

    function fakeSkip() {
        document.getElementById('pop-emoji').innerText = "üö´ü§≠";
        document.getElementById('pop-msg').innerText = skipMessages[Math.floor(Math.random()*skipMessages.length)];
        document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        if (window.pendingHint) {
            revealOneLetter();
            window.pendingHint = false;
        }
        if (window.isNextLevel) {
            window.isNextLevel = false;
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showFinalCelebration();
            }
        }
    }

    function revealOneLetter() {
        const boxes = document.querySelectorAll('.letter-box:not(.correct)');
        if (boxes.length > 0) {
            const firstEmpty = boxes[0];
            firstEmpty.value = firstEmpty.dataset.char;
            firstEmpty.className = 'letter-box correct';
        }
    }

    function showFinalCelebration() {
        document.getElementById('game-container').innerHTML = `
            <div class="character-img">üéáüéÇüéá</div>
            <h1 style="font-size: 2.5rem;">QUEST COMPLETE!</h1>
            <p style="font-size: 1.5rem; color: var(--secondary); margin-top: 10px;">HAPPY BIRTHDAY SAI!</p>
            <p style="color: #fff; line-height: 1.6;">You unlocked my whole heart! You're the best husband, my favorite teammate, and my forever love. Now come get your real birthday hugs!</p>
            <div class="character-img">üíñüèéÔ∏èüéÅ</div>
        `;
        setInterval(() => {
            confetti({ particleCount: 60, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00d4ff', '#ffcc00'] });
            confetti({ particleCount: 60, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff007a', '#ffcc00'] });
        }, 1500);
    }
</script>
</body>
</html>
